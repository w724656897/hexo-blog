# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 网站标题 # 网站标题
subtitle: '网站副标题' # 网站副标题
description: '网站描述' # 网站描述
keywords: '' # 网站关键词
author: ws # 网站作者
language: zh # 网站语言
timezone: '' # 网站时区

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# url: http://example.com # 您网站的网址
# permalink: /post/:title  # 文章的固定链接格式
# permalink_defaults: #永 久链接中每个段的默认值
# pretty_urls:
#   trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
#   trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source  # 源文件夹。您的内容的存储位置
public_dir: public # 公共文件夹。静态站点将在哪里生成
tag_dir: tags # 标签目录
archive_dir: archives #  存档目录
category_dir: categories # 类别目录
code_dir: downloads/code # 代码目录
i18n_dir: :lang # 国际化目录
skip_render: # 将复制到 public 原始路径，而不进行渲染。您可以使用 glob 表达式进行路径匹配。

# Writing
new_post_name: :title.md # 新帖子的文件名格式
default_layout: post    # 默认布局
titlecase: false # 将标题转换为标题大小写
external_link:
  enable: true # 在新选项卡中打开外部链接
  field: site # 仅适用于整个 site 或 post
  exclude: '' # 排除主机名
filename_case: 0 # 将文件名转换为 1 小写； 2 大写
render_drafts: false # 显示草稿？
post_asset_folder: false # 启用资产文件夹？
relative_link: false # 建立相对于根文件夹的链接
future: true
highlight:      # 代码块语法高亮设置 https://hexo.io/docs/syntax-highlight#Highlight-js
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:  # 代码块语法高亮设置 https://hexo.io/docs/syntax-highlight#PrismJS
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10   # 每页显示的帖子
  order_by: -date # 默认按日期降序排列

# Category & Tag
default_category: uncategorized #  默认类别
category_map:   # 覆盖类别段
tag_map:      # 覆盖标签段

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD  # 日期格式
time_format: HH:mm:ss    # 时间格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'  # 前面未提供时使用的 updated 值

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10    # 每页显示的帖子数。 0 禁用分页  http://example.com/page/2
pagination_dir: page # 网址格式   'awesome-page'   http://example.com/awesome-page/2

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aurora

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
